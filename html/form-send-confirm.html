{{define "form-send-confirm"}}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <script type="text/javascript" src="js/jquery-3.1.0.min.js" ></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.js" ></script>
    <script type="text/javascript" src="js/Myscript.js" ></script>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/login-card.css" type="text/css">
</head>
<body>
    <div class="wraper">
        <div class="header">
            <a href="../../../Desktop/atai-web/index.html"><span id="logo">КГУСТА</span></a>
            <a href="#"><span id="send-post">Подать заявку</span></a>
        </div><!--header-->
<!------------------------------------------->
        <div class="content">
            
            <div class="login-card">
                <h1 style="color:red; font-size:28px;">Убедитесь в корректности данных и нажмите на <span style="color:#3572d4;">кнопку</span></h1><br>

                       <div class="form-send-name">
                          <fieldset>
                              <legend><strong>Как вас зовут</strong></legend>
                              <input type="text" name="name" value={{ .Name }} style="border:0;" disabled>
                              <input type="text" name="surname" value={{ .Surname }} style="border:0;" disabled>
                          </fieldset>                           
                       </div>  
                       <div class="form-send-phone">
                          <fieldset>
                              <legend><strong>Мобильный телефон</strong></legend>
                              <input type="text" name="phone" value={{ .Phonenumber }} style="width:370px; border: 0;" disabled>
                          </fieldset>                           
                       </div>    
                       <div class="form-send-email">
                          <fieldset>
                              <legend><strong>Адрес эл. почты</strong></legend>
                              <input type="text" name="email" value={{ .Email }} style="width:370px; border:0;" disabled>
                          </fieldset>                           
                       </div> 
                       <div class="form-send-adres">
                          <fieldset>
                              <legend><strong>Адрес проживания</strong></legend>
                              <input type="text" name="adres" value={{ .Domicile }} style="width:370px; border: 0;" disabled>
                          </fieldset>                           
                       </div> 
                       <div class="form-send-region">
                          <fieldset>
                              <legend><strong>Регион</strong></legend>
                              <input type="text" name="region" value={{ .Region }} style="width:370px; border: 0;" disabled>
                          </fieldset>                           
                       </div> 
                       <div class="form-send-school">
                          <fieldset>
                              <legend><strong>Школа</strong></legend>
                              <input type="text" name="school" value={{ .School }} style="width:370px; border:0;" disabled>
                          </fieldset>                           
                       </div> 
                       <div class="form-send-ORT">
                          <fieldset>
                              <legend><strong>ОРТ</strong></legend>
                              <input type="number" min="0" max="400" name="ORT" value={{ .Fullort }} style="width:370px; border:0;" disabled>
                          </fieldset>                           
                       </div> 
                       <div class="form-send-ORT-math">
                          <fieldset>
                              <legend><strong>ОРТ предметы</strong></legend>
                              <input type="number" min="0" max="400" name="ORT-math" value={{ .Mathort }} style="border:0;" disabled>
                          </fieldset>                           
                       </div> 
                       <div class="form-send-ORT-math">
                          <fieldset>
                              <legend><strong>CAPTCHA</strong></legend>                              
                          </fieldset>                           
                       </div>

                        <a href="/input">Back</a><br>
                        <a href="/enterData">Enter</a><br>
                        <a href="/destroy">Destroy</a>
                        
                    <!--form-->

                    <div class="login-help">
                        <a href="#">Служба Атая</a> • <a href="#">Забыли пароль</a>
                    </div><!--login-help-->                    
            </div><!--login-card-->
            
        </div><!--content-->
    </div><!--wraper-->
</body>
</html>
{{ end }}
